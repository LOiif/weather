<!DOCTYPE html>
<html class="page" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">

    <title>Погода на сегодня</title>
</head>
<body class="body">
<main class="main">

    <section class="search">

        <div class="moon animate-hidden"></div>
        <div class="sun animate-hidden"></div>
        <div class="snows animate-hidden"></div>
        <div class="stars animate-hidden"></div>

        <div class="search__wrapper">
            <h1 class="search__title">Узнайте погоду в вашем городе</h1>
            <div class="search__result"></div>
            <form class="search__form" action="">
                <label for="search-city"></label>
                <input class="search__input search__input_day" id="search-city" type="text" autocomplete="off"
                       placeholder="Введите город... "/>
            </form>
        </div>
    </section>
</main>
</body>
</html>
